<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>
    
    <div id="scores">Score: <div><span id="playerScore">0</span> : <span id="computerScore">0</span></div></div>

    <output id="choiceOutcome" for="playerChoiceButtons">
        Pick something
    </output>


    <div id="playerChoiceButtons">

        <button data-choice="Rock">Rock</button>
        <button data-choice="Paper">Paper</button>
        <button data-choice="Scissors">Scissors</button>
    </div>


</body>
</html>
